<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Nescafe Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
    .auth-container {
      background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5)),
                  url('https://images.unsplash.com/photo-1497935586351-b67a49e012bf?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
    .auth-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .auth-input:focus {
      box-shadow: 0 0 0 2px rgba(234, 179, 8, 0.5);
    }
  </style>
</head>
<body class="font-poppins min-h-screen flex items-center justify-center auth-container">
  <div class="absolute top-4 left-4">
    <a href="index.html" class="text-yellow-400 hover:text-yellow-300 text-sm">
      <i class="fas fa-arrow-left mr-1"></i> Back to Home
    </a>
  </div>

  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto auth-card rounded-xl shadow-lg overflow-hidden p-8">
      <div class="text-center mb-8">
        <a href="index.html" class="text-white text-2xl font-bold flex items-center justify-center">
          <i class="fas fa-coffee text-yellow-400 mr-2"></i>
          <span>Nescafe Hub</span>
        </a>
        <p class="text-gray-300 mt-2" id="form-title">Sign in to your account</p>
      </div>

      <!-- Sign In Form -->
      <form id="signin-form" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input id="email" name="email" type="email" required 
                   class="auth-input pl-10 w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-0">
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input id="password" name="password" type="password" required 
                   class="auth-input pl-10 w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-0">
          </div>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" 
                   class="h-4 w-4 text-yellow-500 focus:ring-yellow-500 border-gray-700 rounded bg-gray-800">
            <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-yellow-400 hover:text-yellow-300">Forgot password?</a>
          </div>
        </div>
        <button type="submit" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-black bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition">
          Sign in
        </button>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="space-y-6 hidden">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Full name</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input id="name" name="name" type="text" required 
                   class="auth-input pl-10 w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-0">
          </div>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input id="email" name="email" type="email" required 
                   class="auth-input pl-10 w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-0">
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input id="password" name="password" type="password" required 
                   class="auth-input pl-10 w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-0">
          </div>
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input id="confirm-password" name="confirm-password" type="password" required 
                   class="auth-input pl-10 w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-0">
          </div>
        </div>
        <button type="submit" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-black bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition">
          Sign up
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-400" id="toggle-text">
          Don't have an account? 
          <a href="#" id="toggle-form" class="font-medium text-yellow-400 hover:text-yellow-300">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const signinForm = document.getElementById('signin-form');
    const signupForm = document.getElementById('signup-form');
    const toggleFormBtn = document.getElementById('toggle-form');
    const formTitle = document.getElementById('form-title');
    const toggleText = document.getElementById('toggle-text');

    toggleFormBtn.addEventListener('click', function (e) {
      e.preventDefault();
      const isSignIn = signinForm.classList.contains('hidden');

      if (isSignIn) {
        signupForm.classList.add('hidden');
        signinForm.classList.remove('hidden');
        formTitle.textContent = 'Sign in to your account';
        toggleText.innerHTML = `Don't have an account? <a href="#" id="toggle-form" class="font-medium text-yellow-400 hover:text-yellow-300">Sign up</a>`;
      } else {
        signinForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        formTitle.textContent = 'Create a new account';
        toggleText.innerHTML = `Already have an account? <a href="#" id="toggle-form" class="font-medium text-yellow-400 hover:text-yellow-300">Sign in instead</a>`;
      }

      // Rebind event listener
      document.getElementById('toggle-form').addEventListener('click', arguments.callee);
    });

    document.addEventListener('submit', function (e) {
      e.preventDefault();
      if (e.target.id === 'signin-form') {
        alert('Sign in functionality would be implemented here!');
        // window.location.href = 'index.html';
      } else if (e.target.id === 'signup-form') {
        alert('Sign up functionality would be implemented here!');
      }
    });
  </script>
</body>
</html>
